name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Flutter Build & Test
    runs-on: ubuntu-latest

    steps:
      # ─────────────────────────────────────────────
      # 1️⃣ Checkout repository
      # ─────────────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      # 2️⃣ Setup Flutter (LATEST STABLE)
      # ─────────────────────────────────────────────
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # ─────────────────────────────────────────────
      # 3️⃣ Enable Android explicitly (VERY IMPORTANT)
      # ─────────────────────────────────────────────
      - name: Enable Android platform
        run: flutter config --enable-android

      # ─────────────────────────────────────────────
      # 4️⃣ Verify Flutter environment
      # ─────────────────────────────────────────────
      - name: Flutter Doctor
        run: flutter doctor -v

      # ─────────────────────────────────────────────
      # 5️⃣ Get dependencies
      # ─────────────────────────────────────────────
      - name: Flutter Pub Get
        run: flutter pub get

      # ─────────────────────────────────────────────
      # 6️⃣ Static analysis
      # ─────────────────────────────────────────────
      - name: Flutter Analyze
        run: flutter analyze

      # ─────────────────────────────────────────────
      # 7️⃣ Run tests
      # ─────────────────────────────────────────────
      - name: Flutter Test
        run: flutter test --coverage

      # ─────────────────────────────────────────────
      # 8️⃣ Build Android APK
      # ─────────────────────────────────────────────
      - name: Build Release APK
        run: flutter build apk --release
